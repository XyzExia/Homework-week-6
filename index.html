<!DOCTYPE html>
<head>
    <title> Homework week  6 </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/CSS.css">
</head>

<body>
        <br>
    <main class="container">
        <header class="row">
            <h1 class="header text-center">Weather Dashboard HW6</h1>
        </header>
        <br>
        <main class="row">
            <section class="col-4 search-section">
                <row class="search-bar">
                    <div class="nav-wrapper">
                        <form id="search-form">
                            <div class="input-field">
                                <input type="text" class="search" id="search-input" placeholder="Enter your city...">
                            </div>
                            <br>
                            <button type="submit" id="searchbtn"
                                class="waves-effect waves-light btn">Search</button>
                        </form>
                    </div>

                </row>
            
            <row class="search-history">
                    <div class="collection"></div>
                    <button id="delete" class="waves-effect waves-light red accent-4 btn">Clear</button>
            </row>
            </section>

            <section class="col results-section">
                <div class="row" id="current-forecast">
                    <div class="col " id="current-forecast-col">
                        <ul class="collection with-header">

                            <li class="collection-header">
                                <h3 id="name"></h3>
                                <img id="current-icon" src="" alt="current weather icon">
                                <p id="description">Description</p>
                                <h5 id="current-date"></h5>
                            </li>
                            <li class="collection-item">Temperature: <span id="temp"></span> &deg F</li>
                            <li class="collection-item">Humidity: <span id="hum"></span> %</li>
                            <li class="collection-item">Wind Speed: <span id="wind"></span> mph</li>
                            <li class="collection-item">UV Index: <span id="uv"></span></li>
                        </ul>
                    </div>
                </div>

                <div class="row" id="5-day">
                    <div class="col ">
                        <div class="card-panel">
                            <p id="date-card-0" class="">Date</p>
                            <img src="http://placehold.it/30X30" alt="First day weather icon." id="img-card-0">
                            <p>Temp: <span id="temp-card-0"></span> &degF</p>
                            <p>Humidity: <span id="hum-card-0"></span> %</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card-panel">
                            <p id="date-card-1" class="">Date</p>
                            <img src="http://placehold.it/30X30" alt="Second day weather icon." id="img-card-1">
                            <p>Temp: <span id="temp-card-1"></span> &degF</p>
                            <p>Humidity: <span id="hum-card-1"></span> %</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card-panel">
                            <p id="date-card-2" class="">Date</p>
                            <img src="http://placehold.it/30X30" alt="Third day weather icon." id="img-card-2">
                            <p>Temp: <span id="temp-card-2"></span> &degF</p>
                            <p>Humidity: <span id="hum-card-2"></span> %</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card-panel">
                            <p id="date-card-3" class="">Date</p>
                            <img src="http://placehold.it/30X30" alt="Fourth day weather icon." id="img-card-3">
                            <p>Temp: <span id="temp-card-3"></span> &degF</p>
                            <p>Humidity: <span id="hum-card-3"></span> %</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card-panel">
                            <p id="date-card-4" class="">Date</p>
                            <img src="http://placehold.it/30X30" alt="Fifth day weather icon." id="img-card-4">
                            <p>Temp: <span id="temp-card-4"></span> &degF</p>
                            <p>Humidity: <span id="hum-card-4"></span> %</p>
                        </div>
                    </div>
            </section>
        </main>
    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src= "asset/Js.js"></script>
